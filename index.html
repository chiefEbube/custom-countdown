<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video class="video-background" loop muted autoplay>
        <source src="time.mp4"></source>
    </video>

    <div class="video-overlay"></div>

    <!-- Container -->
    <div class="container">
        <div class="input-container" id="input-container">
            <h1>Create Your Countdown!</h1>
            <form class="form" id="countdown-form">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="What are you counting down to" required>

                <label for="date-picker">Pick a date</label>
                <input type="date" id="date-picker" required>

                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- Countdown -->
        <div class="countdown" id="countdown" hidden>
            <h1 id="countdown-title"></h1>
            <ul>
                <li><span>2</span>Days</li>
                <li><span>3</span>Hours</li>
                <li><span>4</span>Minutes</li>
                <li><span>5</span>Seconds</li>
            </ul>
            <button id="countdown-button">Reset</button>
        </div>

        <!-- Complete -->
        <div class="complete" id="complete" hidden>
            <h1 class="complete-title">Countdown Complete!</h1>
            <h1 class="complete-info" id="complete-info">Countdown Finished on 05-05-2024</h1>
            <button id="complete-button">New Countdown</button>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
